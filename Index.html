<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<header class="inicio__alura"><img src="./images/Alura.png" alt="Logo da Alura"></header>
<body>
    <main class="inicio">
        <section class="inicio__esquerda">
            <h2 class="inicio__cabecalho">Criptografador de Textos</h2>
            <br>
            <textarea id="texto" rows="4" cols="50" class="Input"></textarea>
            <br>
            <section class="inicio__botao__regra">
                <div class="inicio__esquerda__obs">
                    <img src="./images/exclamacao.png">
                    <h5 class="inicio__esquerda__regra">Apenas letras minúsculas e sem acento</h5>
                </div>
                <div class="inicio__botao">
                    <button onclick="exibirTextoCriptografado()" class="inicio__botao__criptografar">Criptografar</button>
                    <button onclick="exibirTextoDescriptografado()" class="inicio__botao__descriptografar">Descriptografar</button>
                </div>
            </section>
        </section>
        <section class="inicio__direita">
            <img src="./images/Imagem pessoa-lupa.png" alt="Imagem simbolica" id="imagem">
            <br><br>
            <h3 class="inicio__direita__subtitulo" id="resultado"></h3>
            <p class="inicio__direita__mensagem" id="descricao">Digite um texto que você deseja criptografar ou descriptografar</p>
            <br><br>
            <button onclick="Copiar()" class="inicio__botao__copiar">Copiar</button>
        </section>
    </main>
    <footer class="rodape"> <h4 class="rodape__texto">Site desenvolvido por Pedro Henrique Tavares Pinto<h4> </footer>
</body>
</html>
