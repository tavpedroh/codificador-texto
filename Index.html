<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <style>
        .oculto{
            display: none;
        }
    </style>
</head>
<header class="inicio__alura"><img src="./images/Alura.png" alt="Logo da Alura"></header>
<body>
    <main class="inicio">
        <section class="inicio__esquerda">
            <h2 class="inicio__cabecalho">Criptografador de Textos</h2>
            <label class="inicio__texto__subtitulo" for="textoOriginal">Digite o texto a ser criptografado:</label>
            <br>
            <textarea id="textoOriginal" rows="4" cols="50"></textarea>
            <br>
            <section class="inicio__botao__regra">
                <h5 class="inicio__esquerda__regra">Apenas letras minúsculas e sem acento</h5>
                <div class="inicio__botao">
                    <button onclick="exibirTextoCriptografado()" class="inicio__botao__criptografar">Criptografar Texto</button>
                    <button onclick="descriptografar()" class="inicio__botao__descriptografar">Descriptografar</button>
                </div>
            </section>
        </section>
        <section class="inicio__direita">
            <img src="./images/Imagem pessoa-lupa.png" alt="Imagem simbolica" id="imagem">
            <h3 class="inicio__direita__subtitulo" id="textoCriptografado">Nehuma mensagem encontrada</h3>
            <p class="inicio__direita__mensagem" id="descricao">Digite um texto que você deseja criptografar ou descriptografar</p>
        </section>
    </main>
    <footer class="rodape">
        <h4 class="rodape__texto">Site desenvolvido por Pedro Henrique Tavares Pinto<h4>
        <button onclick="Copiar()" class="rodape__botao">Copiar</button>
    </footer>
    <script>
        function exibirTextoCriptografado() {
            document.getElementById('imagem').style.display = 'none';
            document.getElementById('descricao').style.display = 'none';
            let textoOriginal = document.getElementById('textoOriginal').value;
            let textoCriptografado = criptografar(textoOriginal);
            let elementoTextoCriptografado = document.getElementById('textoCriptografado');
            elementoTextoCriptografado.textContent = textoCriptografado;
        }
        function Copiar(){
            var textoCopiar = document.getElementById('textoCriptografado').innerText;
            var aux = document.createElement('textarea');
            aux.value = textoCopiar;
            document.body.appendChild(aux);
            aux.select();
            document.execCommand('copy');
            document.body.removeChild(aux);
        }
    </script>
</body>
</html>
